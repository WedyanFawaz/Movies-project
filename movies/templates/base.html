<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Movie Collection{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    /* Custom styles for further personalization */
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }
    footer {
      background: #343a40;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'movie-list' %}">My Movie Collection</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'movie-list' %}">All Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'watched-filter' 'watched' %}">Watched</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'watched-filter' 'unwatched' %}">Watchlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'movie-create' %}">Add New Movie</a>
          </li>
        </ul>
        <form class="d-flex" action="{% url 'movie-search' %}" method="get">
          <input class="form-control me-2" type="search" name="q" placeholder="Search movies..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex-fill">
    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-auto py-3">
    <div class="container text-center">
      <p class="mb-0 text-white">Movie Collection App Â© {% now "Y" %}</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
